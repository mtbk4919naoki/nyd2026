<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>流鏑馬ゲーム - Yabusame Game</title>

    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-NRVTC35');</script>

  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NRVTC35"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <div id="app"></div>
    
    <!-- 開始画面 -->
    <div id="startScreen" class="screen-overlay">
      <div class="screen-content">
        <div class="new-year-greeting">2026年 謹賀遊戯</div>
        <h1><ruby>流鏑馬<rt>やぶさめ</rt></ruby>ゲーム</h1>
        <p>3つの的を射抜け！</p>
        <div class="instructions">
          <h3>操作方法</h3>
          <div class="instruction-item">
            クリック/タップを長押しして離すと発射
          </div>
          <div class="instruction-item">
            命中3点、中央は5点
          </div>
        </div>
        <button id="startButton" class="game-button">ゲームスタート</button>
      </div>
    </div>
    
    <!-- 音声トグルボタン（右上固定） -->
    <button id="soundToggleButton" class="sound-toggle-button">
      <span class="material-icons sound-icon">volume_up</span>
      <span class="sound-text">SOUND ON</span>
    </button>
    
    <!-- 終了画面 -->
    <div id="endScreen" class="screen-overlay" style="display: none;">
      <div class="screen-content">
        <h1>ゲーム終了</h1>
        <div id="scoreDisplay">
          <p>スコア: <span id="scoreValue">0</span>点</p>
          <div id="fortuneDisplay" class="fortune-display"></div>
        </div>
        <div class="new-year-message">あけましておめでとうございます。<br>本年もよろしくお願いします。</div>
        <button id="restartButton" class="game-button">もう一度プレイ</button>
        <div class="credits">
          <h3>クレジット</h3>
          <p>テクスチャ素材: <a href="https://www.beiz.jp/" target="_blank">BEIZ images</a>, <a href="https://unsplash.com/" target="_blank">Unsplash</a></p>
          <p>効果音: <a href="https://vsq.co.jp/plus/" target="_blank">VSQ plus+</a>, <a href="https://pocket-se.info/" target="_blank">Pocket SE</a></p>
        </div>
      </div>
    </div>
    
    <!-- チャージゲージ -->
    <div id="chargeGauge" class="charge-gauge">
      <div class="charge-gauge-bar-container">
        <div id="chargeGaugeBar" class="charge-gauge-bar"></div>
      </div>
    </div>
    
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
